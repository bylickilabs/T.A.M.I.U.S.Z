{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card glass-card shadow-lg">
            <div class="card-body p-4">
                <h1 class="h4 mb-3">
                    <i class="bi bi-shield-lock"></i> {{ texts.admin_login_title }}
                </h1>
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ texts.admin_username }}</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ texts.admin_password }}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> {{ texts.admin_login_button }}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
