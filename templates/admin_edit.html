{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card glass-card shadow-lg">
            <div class="card-body p-4">
                <h1 class="h4 mb-3">
                    <i class="bi bi-journal-text"></i>
                    {% if fact %}
                        {{ texts.admin_edit_fact }}
                    {% else %}
                        {{ texts.admin_add_fact }}
                    {% endif %}
                </h1>

                <form method="post">
                    <div class="mb-3">
                        <label class="form-label" for="question">{{ texts.admin_question }}</label>
                        <textarea class="form-control" id="question" name="question" rows="2" required>{{ fact.question if fact else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="answer">{{ texts.admin_answer }}</label>
                        <textarea class="form-control" id="answer" name="answer" rows="4" required>{{ fact.answer if fact else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="tags">{{ texts.admin_tags }}</label>
                        <input class="form-control" id="tags" name="tags" value="{{ fact.tags if fact else '' }}">
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
                            {{ texts.admin_cancel }}
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check2-circle"></i> {{ texts.admin_save }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
