{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card glass-card shadow-lg">
            <div class="card-body p-4">
                <h1 class="h3 mb-2 fw-bold">
                    <i class="bi bi-chat-square-text"></i> {{ texts.hero_title }}
                </h1>
                <p class="text-muted mb-4">{{ texts.hero_subtitle }}</p>

                <form method="post" class="mb-3">
                    <div class="mb-3">
                        <label for="question" class="form-label">
                            {{ APP_NAME }} – {{ APP_TITLE }}
                        </label>
                        <textarea
                            class="form-control form-control-lg bg-dark-soft text-light"
                            id="question"
                            name="question"
                            rows="2"
                            placeholder="{{ texts.ask_placeholder }}"
                            required>{{ question }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">
                            <i class="bi bi-lock"></i>
                            Datenbasis wird ausschließlich im Admin-Portal gepflegt.
                        </small>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-arrow-right-circle"></i> {{ texts.ask_button }}
                        </button>
                    </div>
                </form>

                {% if answer %}
                    <hr class="my-4">
                    <h2 class="h5 mb-3">
                        <i class="bi bi-lightbulb"></i> {{ texts.best_match }}
                    </h2>
                    <div class="answer-box p-3 rounded-3">
                        {{ answer | nl2br | safe }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
